<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Score Keeper</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

<!-- Bootstrap Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="headTitle">
      <h1>Score</h1>
    </div>

<section id= "Score">
  <div class= "container">
    <div class= "row">
      <div class= "col" id="team1">
        <h1 class="teamNum">Team 1</h1>
        <p id= "teamScore1">0</p>
        <button type="button" id = "incrementScore1" onclick="incrementScore1()" class="btn btn-primary">+</button>
        <button type="button" id = "decrementScore1" onclick="decrementScore1()" class="btn btn-secondary">-</button>
      </div>
      <div class= "col" id="team2">
        <h1 class="teamNum">Team 2</h1>
        <p id= "teamScore2">0</p>
        <button type="button" id = "incrementScore2" onclick ="incrementScore2()" class="btn btn-primary">+</button>
        <button type="button" id= "decrementScore2" onclick = "decrementScore2()" class="btn btn-secondary">-</button>
      </div>
    </div>
  </div>
</section>


  <div class="reset">
    <button type="button" id ="resetScore" onclick = "resetButton()" class="btn btn-danger">Reset</button>
  </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="index.js" charset="utf-8"></script>

  </body>
</html>
